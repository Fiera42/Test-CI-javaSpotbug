name: static analysis CI
run-name: ${{ github.repository }} CI [${{ github.event_name }}]
on: [pull_request]
jobs:
  setup:
    name: Setup Environment
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout ${{ github.ref }} on ${{ runner.os }} machine
        uses: actions/checkout@v4
      - name: â¬‡ï¸ Installing Java
        uses: actions/setup-java@v4
        with:
          distribution: oracle
          java-version: 22
      - name: Set JAVA_HOME for Maven
        run: echo "JAVA_HOME=${{ steps.setup-java.outputs.java-home }}" >> $GITHUB_ENV
    outputs:
      java-cache: ${{ steps.setup-java.outputs.cache-hit }}
      
  java_spotbug:
    name: SpotBugs
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
      - name: ğŸ”§ Build and Verify with Maven
        run: mvn -B -X verify
      - name: ğŸ”ï¸ Running SpotBugs
        run: mvn spotbugs:spotbugs
      - name: ğŸ“„ SpotBugs Report
        uses: jwgmeligmeyling/spotbugs-github-action@master
        with:
          path: '**/spotbugsXml.xml'
